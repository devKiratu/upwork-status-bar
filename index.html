<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Status Bar</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <label for="value">Please enter a value between 0 and 100</label>
        <input type="number" name="" id="value" min="0" max="100" />
        <div class="chart">
          <p id="display">0%</p>
          <p class="bar-wrapper">
            <span class="bar"></span>
          </p>
        </div>
      </form>
    </div>
    <div class="note">
      <p>
        Sample for
        <a
          href="https://www.upwork.com/jobs/~01a9cf2492c050144e"
          target="_blank"
          >upwork job</a
        >
      </p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
