<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Status Bar</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <label for="value">Please enter a value between 0 and 100</label>
        <input type="number" name="" id="value" min="0" max="100" />
        <div class="bar-wrapper">
          <p id="display"></p>
          <span class="bar"></span>
        </div>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
